[package]
name = "bns-node"
version = "0.1.0"
edition = "2021"
default-run = "bns-node"

[workspace]
members = ["bns-core"]

[features]
default = []
daemon = ["daemonize", "turn", "libc", "util"]

[dependencies]
lazy_static = "1.4.0"
webrtc = { version = "0.3.3" }
tokio = { version = "1.13.0", features = ["full"] }
hyper = { version = "0.14.14", features = ["full"] }
env_logger = { version = "0.9.0" }
tokio-util = { version = "0.6.9" }
tower-http = { version="0.2.4", features = ["set-header"]}
http = "0.2.6"
clap = { version = "3", features = ["derive", "env"] }
bns-core = { path = "./bns-core" }
reqwest = { version = "0.11", features = ["json"] }
form_urlencoded = "1.0.1"
toml = "0.5.8"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.70"
log = "0.4"
futures = "0.3.21"
web3 = { version = "0.18.0" }
secp256k1 = "0.21"
axum = "0.5.1"
dotenv = "0.15.0"
pin-project = "1"
base64 = "0.13.0"
arrayref = "0.3.6"
uuid = { version = "0.8.2", features = ["v4"]}
jsonrpc-core = "18.0.0"
jsonrpc-core-client = { version = "18.0.0", features = ["http"] }
thiserror = "1"
anyhow = "1.0.45"

# daemon
daemonize = { version = "0.4.1", optional = true }
libc = { version = "0.2.121", optional = true }
# turn server dependencies
turn = { version = "0.5.4", optional = true }
rusturn = { version = "0.0.4", optional = true }
util = { package = "webrtc-util", version = "0.5.3", default-features = false, features = ["conn", "vnet"], optional = true }

[[bin]]
name = "bns-node"
path = "bin/main.rs"

[[bin]]
name = "bns-node-daemon"
path = "bin/daemon.rs"
required-features = ["daemon"]

